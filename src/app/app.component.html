<h1>To-Do App</h1>


  <div class="form">
    <input type="text"[(ngModel)]="dataInput" id="dataInput" placeholder="Describe task" [id]="dataInput">
    <div>
      <input type="checkbox" [(ngModel)]="forTodayCheck">
      <label for="">Today</label>
    </div>
      <div>
      <input type="checkbox" [(ngModel)]="forTomorrowCheck">
      <label for="">Tomorrow</label>
    </div>
    <button (click)="load()">Save</button>
  </div>
